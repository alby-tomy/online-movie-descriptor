{%extends 'base.html'%}
{%block body%}


<div class="container">
    <div class="row">
        {% for movie in movie_list %}
            <div class="col-md-3" style="margin:2% 2% 2% 2%;">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ movie.img.url }}" alt="Card image cap" width="250" height="250" style="border-radius: 10px;">
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight: 600;">{{ movie.name }}</h5>
                        <p class="card-text">{{ movie.year }}</p>
                        <a href="{% url 'movie_app_demo:details' movie.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
